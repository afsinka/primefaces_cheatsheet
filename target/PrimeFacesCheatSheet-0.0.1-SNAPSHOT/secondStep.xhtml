<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Job Application Form - Second Step</title>
</h:head>
<h:body>
	<h2>Summary</h2>

	<p:dataList value="#{formView.applicant}" var="app" type="definition">
		<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
			columnClasses="label,value" layout="grid"
			styleClass="ui-panelgrid-blank">

			<h:outputText value="First Name" />
			<h:outputText value="#{app.firstName}" />

			<h:outputText value="Last Name" />
			<h:outputText value="#{app.lastName}" />

			<h:outputText value="Date of Birth" />
			<h:outputText value="#{app.dateOfBirthAsString}" />

			<h:outputText value="Place of Birth" />
			<h:outputText value="#{app.placeOfBirth}" />

			<h:outputText value="GPA" />
			<h:outputText value="#{app.gpa}" />

			<h:outputText value="Office" />
			<h:outputText value="#{app.selectedOffice}" />

		</p:panelGrid>

	</p:dataList>

	<h:form>
		<p:messages showDetail="true" />
		<p:captcha label="Captcha" />
		<p:commandButton value="Submit" actionListener="#{captchaView.submit}"
			ajax="true" action="index" />
	</h:form>
</h:body>
</html>
